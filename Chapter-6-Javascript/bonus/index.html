<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
   
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1>RGB Color Guessing Game</h1>
    <div id="container">
        <div id="target-color"></div>
        <div id="options">
            <div class="option" style="background-color: rgb(255, 0, 0);"></div>
            <div class="option" style="background-color: rgb(0, 255, 0);"></div>
            <div class="option" style="background-color: rgb(0, 0, 255);"></div>
        </div>
        <div id="feedback"></div>
        <button id="reset-btn" style="display: none;">Play Again</button>
    </div>
   <script src="./index.js"></script>
</body>
</html>
