<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="calculator-container">
        <h1>Petrol Calculator</h1>
        <div class="calculator">
            <label for="cost">Cost of petrol per liter :</label>
            <input type="number" id="cost" value="1.72"><br><br>
            <label for="liters">Number of liters purchased:</label>
            <input type="number" id="liters" value="0"><br><br>
            <button onclick="calculateTotal()">Calculate</button>
            <p id="totalCost"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
