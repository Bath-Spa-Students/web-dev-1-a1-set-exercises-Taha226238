<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1 id="heading">Soundboard</h1>
    <div id="soundboard">
        <div class="grid-container">
            <button class="sample" data-src="12.mp3">1- audio </button>
            <button class="sample" data-src="34.mp3">2- audio</button>
            <button class="sample" data-src="56.mp3">3- audio</button>
            <button class="sample" data-src="78.mp3">4- audio</button>
            <button class="sample" data-src="910.mp3">5- audio</button>
            <button class="sample" data-src="1112.mp3">6- audio</button>
            <button class="sample" data-src="2.mp3">7- audio</button>
            <button class="sample" data-src="3.mp3">8- audio</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for audio...">
            <button id="sayItButton" class="say-it-button">Say It</button>
        </div>
    </div>
<script src="index.js"></script>
   
</body>
</html>
