<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Nature Adventure Gallery</title>
    
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <!-- Title for the gallery -->
        <h1>IMAGE FILTERING</h1>
        <!-- Original gallery images with filters applied -->
        <div class="image">
            <img src="OIP .jpg" alt="Hiking in the Mountains" title="Hiking in the Mountains">
            <div class="image-text">filter: hue-rotate, saturate</div>
        </div>
        <div class="image">
            <img src="op.jpg" alt="Campfire under the Stars" title="Campfire under the Stars">
            <div class="image-text">filter: grayscale, brightness</div>
        </div>
        <div class="image">
            <img src="b.jpg" alt="Kayaking in the River" title="Kayaking in the River">
            <div class="image-text">filter: brightness, contrast</div>
        </div>
        <!-- Title for the original images -->
        <h1>ORIGINAL IMAGE</h1>
        <!-- Water-related images -->
        <div class="image">
            <img src="OIP .jpg" alt="Water Image 1" title="Water Image 1">
            <div class="image-text">IMAGE 1</div>
        </div>
        <div class="image">
            <img src="op.jpg" alt="Water Image 2" title="Water Image 2">
            <div class="image-text">IMAGE 2</div>
        </div>
        <div class="image">
            <img src="b.jpg" alt="Water Image 3" title="Water Image 3">
            <div class="image-text">IMAGE 3</div>
        </div>
    </div>
</body>
</html>
